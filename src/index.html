<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="contact form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact form</title>

        <link rel="stylesheet" href="../assets/styles/normalize.css">
        <link rel="stylesheet" href="../assets/styles/output.css">
    </head>

    <body>
        <header class="flex flex-row flex-nowrap justify-between items-stretch bg-slate-900 text-white h-20 px-[40px]">
            <strong><p class="font-['bellotabold', cursive]">Hackers Poulette</p></strong>
            <nav class="flex">
                <a href="">Home</a>
                <a href="">Contact</a>
            </nav>
        </header>

        <div class="flex flex-col items-center my-[80px]">
            <h1>Contact form</h1>
            <form action="">
                <div>
                    <label for="lastname">
                        Last name
                        <input type="text" name="lastname" value="">
                    </label>
                    <label for="firstname">
                        First name
                        <input type="text" name="firstname" value="">
                    </label>
                    
                    <label for="gender">
                        Gender
                        <select name="gender" id="">
                            <option value="select">Select gender</option>
                            <option value="woman">W</option>
                            <option value="man">M</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="email">
                        Email address
                        <input type="text" name="email" value="">
                    </label>
                    <label for="subject">
                        Subject
                        <select name="subject" id="">
                            <option value="select">Select gender</option>
                            <option value="buy">Buy</option>
                            <option value="problem">Problem</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <label for="msg">
                    Message
                    <input type="text" name="msg" value="">
                </label>
                <input type="submit" name="send_msg" value="SEND">
            </form>
        </div>

        <footer>
            <p>Hackers Poulette</p>
            <a href="">Home</a>
            <a href="">Contact</a>
        </footer>
    </body>
</html>
