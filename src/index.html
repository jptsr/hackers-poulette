<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="contact form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Contact form</title>

        <link rel="stylesheet" href="../assets/styles/normalize.css">
        <link rel="stylesheet" href="../assets/styles/output.css">
        <link rel="stylesheet" href="../assets/styles/style.css">
    </head>

    <body class="my-0 mx-auto text-base">
        <header class="flex flex-col items-end bg-[#303030] text-white h-28 gap-y-4 px-[25px] lg:px-[40px] lg:items-between lg:pt-3 lg:h-32">
            <strong class="mt-3.5 text-3xl ml-0 mr-auto"><p>Hackers Poulette</p></strong>
            <nav class="flex justify-end gap-x-4">
                <a href="">Home</a>
                <a href="">Contact</a>
            </nav>
        </header>

        <div class="2xl:hidden flex flex-col items-center pt-[120px] pb-[90px] px-[25px] lg:px-[80px]">
            <h1 class="text-5xl text-center">Welcome dear customer !</h1>
            <img src="../assets/img/logo.png" alt="logo" class="lg:hover:scale-125 lg:hover:duration-200">
        </div>

        <div class="2xl:hidden flex flex-col items-center flex-nowrap my-[120px] mx-auto px-[50px] gap-y-10 text-base lg:w-80">
            <h2 class="text-3xl mb-12 font-black">- Contact form -</h2>
            <form action="" method="" class="flex flex-col gap-y-6 items-center">
                <label for="lastname">
                    <p class="text-[#0D8187]">Last name</p>
                    <input type="text" name="lastname" value="" class="w-56 h-9 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96">
                </label>
                <label for="firstname">
                    <p class="text-[#0D8187]">First name</p>
                    <input type="text" name="firstname" value="" class="w-56 h-9 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96">
                </label>
                <label for="gender">
                    <p class="text-[#0D8187]">Gender</p>
                    <select name="gender" id="" class="text-sm font-black w-56 h-9 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96">
                        <option value="select" class="text-sm">Select gender</option>
                        <option value="woman" class="text-sm">W</option>
                        <option value="man" class="text-sm">M</option>
                        <option value="other" class="text-sm">Other</option>
                    </select>
                </label>
                <div class="flex justify-between">
                    <label for="email">
                        <p class="text-[#0D8187]">Email address</p>
                        <input type="text" name="email" value="" class="w-56 h-9 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96">
                    </label>
                    
                </div>
                <label for="subject">
                    <p class="text-[#0D8187]">Subject</p>
                    <select name="subject" id="" class="text-sm font-black w-56 h-9 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96">
                        <option value="buy">Buy</option>
                        <option value="problem">Problem</option>
                        <option value="other" selected>Other</option>
                    </select>
                </label>
                <label for="msg">
                    <p class="text-[#0D8187]">Message</p>
                    <textarea name="msg" value="" placeholder="..." class="w-56 h-36 resize-none scroll-auto focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] lg:w-96"></textarea>
                </label>
                <input type="submit" name="send_msg" value="SEND" class="mt-10 w-28 h-12 mx-auto border-2 border-[#0D8187] bg-[#0D8187] font-black text-white hover:bg-[#303030] hover:text-white hover:border-white hover:scale-105 hover:transition-all duration-200">
            </form>
        </div>

        <div class="hidden 2xl:flex justify-between bg-[#0D8187]">
            <div class="flex flex-col items-center justify-center pt-[120px] pb-[90px] w-3/5 bg-white ">
                <h1 class="text-5xl text-center">Welcome dear customer !</h1>
                <img src="../assets/img/logo.png" alt="logo" class="hover:scale-125 hover:duration-200">
            </div>
    
            <div class="flex flex-col items-center flex-nowrap gap-y-10 py-[90px] w-2/5">
                <h2 class="text-3xl mb-12 font-black text-[#ffffff]">- Contact form -</h2>
                <form action="" method="" class="flex flex-col gap-y-6">
                    <div class="flex justify-between">
                        <label for="lastname">
                            <p class="text-[#ffffff]">Last name</p>
                            <input type="text" name="lastname" value="" class="w-56 h-11 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none">
                        </label>
                        <label for="firstname">
                            <p class="text-[#ffffff]">First name</p>
                            <input type="text" name="firstname" value="" class="w-56 h-11 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none">
                        </label>
                    </div>
                    <label for="gender">
                        <p class="text-[#ffffff]">Gender</p>
                        <select name="gender" id="" class="text-sm font-black w-56 h-11 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none">
                            <option value="select" class="text-sm">Select gender</option>
                            <option value="woman" class="text-sm">W</option>
                            <option value="man" class="text-sm">M</option>
                            <option value="other" class="text-sm">Other</option>
                        </select>
                    </label>
                    <div class="flex justify-between">
                        <label for="email">
                            <p class="text-[#ffffff]">Email address</p>
                            <input type="text" name="email" value="" class="w-96 h-11 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none">
                        </label>
                        
                    </div>
                    <label for="subject">
                        <p class="text-[#ffffff]">Subject</p>
                        <select name="subject" id="" class="text-sm font-black w-56 h-11 focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none">
                            <option value="buy">Buy</option>
                            <option value="problem">Problem</option>
                            <option value="other" selected>Other</option>
                        </select>
                    </label>
                    <label for="msg">
                        <p class="text-[#ffffff]">Message</p>
                        <textarea name="msg" value="" placeholder="..." class="w-[500px] h-36 resize-none scroll-auto focus:ring-1 focus:ring-[#0D8187] focus:border-[#09666B] border-none"></textarea>
                    </label>
                    <input type="submit" name="send_msg" value="SEND" class="mt-10 w-28 h-12 mx-auto border-2 border-[#FFFFFF] bg-[#303030] font-black text-white hover:scale-105 hover:transition-transform duration-200">
                </form>
            </div>
        </div>

        <footer class="flex bg-[#303030] text-white h-14 gap-y-4 px-[80px] text-base justify-between 2xl:h-28 2xl:pt-3">
            <p class="mt-3.5 text-lg font-black">Hackers Poulette</p>
            <div class="mt-[21px] flex gap-x-8 text-xs">
                <a href="">Home</a>
                <a href="">Contact</a>
            </div>
        </footer>
    </body>
</html>
